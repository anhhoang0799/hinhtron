<!DOCTYPE html>
<html>
    <head>
        <title> Hinhtron</title>
    </head>
    <body>
        <script>
            var r,PI, S,C;
            r = parseInt(prompt("nhap vao ban kinh hinh tron:"));
            PI = 3.14;
            S = r*r * PI;
            document.write( S, " dien tich hinh tron la:");
            C = r * 2 * PI;
            document.write( C, " chu vi hinh tron la:");
        </script>
    </body>
</html>
